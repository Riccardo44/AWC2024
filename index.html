<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navbarLogin">
		<p class="logo">AFSE!</p>
	</div>
	<div class="container">
		<div class="form-container">
			<form class="form-login" id="login-form">
				<label>Accedi al tuo Profilo</label>
				<input style="margin-top: 20px;" type="text" placeholder="Username" id="login-username" name="login-username">
				<input type="password" placeholder="Password" id="login-password" name="login-password">
				<button style="margin-top:10px;" type="submit" id="login-button">Accedi</button>
				<br>
				<div style="font-size: 0.9em;">
					<a>Non sei ancora registrato?  </a><a href="registration/registration.html">Crea un account</a>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<p style="font-size: 0.8em;text-align: center;color: #a1a1a1;; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Progetto AWC 2022/2023 - Riccardo Alliegro</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
